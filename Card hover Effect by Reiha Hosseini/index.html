<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2><strong>All Games<span>( 4 )</span></strong></h2>
        <div class="cards">
            <figure class="card">
                <img src="/images/card_1.jpg" alt="" srcset="">
                <figcaption>Baldur's Gate 3</figcaption>
            </figure>
            <figure class="card">
                <img src="/images/card_2.jpg" alt="" srcset="">
                <figcaption>Sea of Stars</figcaption>
            </figure>
            <figure class="card">
                <img src="/images/card_3.jpg" alt="" srcset="">
                <figcaption>Dota 2</figcaption>
            </figure>
            <figure class="card">
                <img src="/images/card_4.jpg" alt="" srcset="">
                <figcaption>Black Desert</figcaption>
            </figure>
        </div>
        <h2><strong>What's new?</strong></h2>
        <div class="news">
            <figure class="article">
                <img src="/images/new_1.jpg" alt="" srcset="">
                <figcaption>
                    <h3>GTA V: Biker Bonuses</h3>
                    <p>
                        Cultivate Chaos on Two Wheels with Bonuses for 
                        Biker Businesses and More
                    </p>
                </figcaption>
            </figure>
            <figure class="article">
                <img src="/images/new_2.png" alt="" srcset="">
                <figcaption>
                    <h3>ARBS</h3>
                    <p>
                        Battlers, prepare for a cosmic journey like no other.
                        We're thrilled to announce the arrival of a brand-new 
                        species - the Alien Exotica!
                    </p>
                </figcaption>
            </figure>
        </div>
